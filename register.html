            <h1 id="register-h1">Register</h1>

            <form target="_self" action="response.html" method="post">


                <div id="form-text">
                    <label for="fname"><b>First Name:</b></label>
                    <input type="text" placeholder="Enter Name" name="fname" id="fname" required>
                </div>

                <div id="form-text">
                    <label for="lname"><b>Last Name:</b></label>
                    <input type="text" placeholder="Enter Name" name="lname" id="lname" required>
                </div>

                <div id="form-text">
                    <label for="email"><b>Email:</b></label>
                    <input type="email" placeholder="Enter Email" name="email" id="email" required>
                </div>

                <button type="submit" class="registerbtn">Register</button>
            </form>
        </div>
