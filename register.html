    <!--Form Section-->



    <section id="register-section">
        <div class="register-intro">
            <h1 id="register-h1">Register</h1>
            <p>If you would like to receive more information on the casualties of World War Two,
                please sign up below.
            </p>
        </div>

        <div id="register-container">
            <img src="assets/svg/register.svg" id="form-image" alt="An abstract red and pink crystal.">
            <form target="_self" action="response.html">
                <div class="form-text">
                    <label for="fname"><b>First Name:</b></label>
                    <input type="text" placeholder="Enter Name" name="fname" id="fname" required>
                </div>

                <div class="form-text">
                    <label for="lname"><b>Last Name:</b></label>
                    <input type="text" placeholder="Enter Name" name="lname" id="lname" required>
                </div>

                <div class="form-text">
                    <label for="email"><b>Email:</b></label>
                    <input type="email" placeholder="Enter Email" name="email" id="email" required>
                </div>

                <button type="submit" class="registerbtn" role="button">Register</button>
            </form>
        </div>
    </section>
